name: Build project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11.0.14+101'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permissions for gradlew
      run: chmod +x gradlew
    - name: Build project with Gradle
      run: ./gradlew build